<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculatrice informatique</title>
</head>
<body>
    <h1 id="titre"></h1>
    <form action="index.html" method="post">
        <label for="NombreAcOnvertir">NombreAcOnvertir</label>
        <input type="text" id="NombreAcOnvertir" placeholder="1234  |   1010101   |  E45A">
        <label for="BasedeDepart">BasedeDepart</label>
        <select name="BasedeDepart" id="BasedeDepart">
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
            <option value="binaire">Binaire</option>
        </select>
        <label for="BasedArrivee">BasedArrivee</label>
        <select name="BasedArrivee" id="BasedArrivee">
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
            <option value="binaire" selected>Binaire</option>
        </select>
        <button type="submit" id="button" aria-placeholder="decimal">Convertir</button>
    </form>




    <script src="index.js"></script>
</body>
</html>
